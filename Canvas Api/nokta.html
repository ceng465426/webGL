<html>
<head>
<title>ilk canvas apı uygulaması </title>
</head>
<body>

<!- WebGL de html5 ile webte 2d cizim yapmamıza olanak sağlayan apisi canvas->	
<!- kullanacağımız alan boyutları(width,height) ve canvasa id ataması işlemi->
<canvas id="canvascik" width="600" height="500">

TARAYICI <canvas> DESTEKLEMİYOR.
</canvas>
<script type="text/javascript">
/**
 * [canvas description] : Dökümandan HTML elementinin IDsi
 * 						  'canvascik' olana atadım.
 * @type {[var]}
 */
var canvas = document.getElementById("canvascik");
/**
 * [icrk description] : Oluşturulan içeriğin 2d çizileceğini 
 * 						belirtiyoruz
 * @type {[var]}
 */
var icrk = canvas.getContext("2d");
//BeginPath () yöntemi bir yolu başlatır veya geçerli yolu sıfırlar.//
icrk.beginPath();
icrk.arc(100,100,5,0,2*Math.PI,false); //arc(x,y,z,ne kadar tarayacak(2pı))
icrk.lineWidth=5;  // cizgi kalınlığı
icrk.fillStyle="#340FAB" //rengi
icrk.fill(); //içeriğin doldurulması

</script>
</body>
</html>
