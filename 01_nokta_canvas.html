<html>
<head>
<title> Canvas_Nokta </title>
</head>
<body>

<!- WebGL de html5 ile webte 2d cizim yapmamıza olanak sağlayan apisi canvas->	
<!- kullanacağımız alan boyutları(width,height) ve canvasa id ataması işlemi->
<canvas id="canvasim" width="600" height="500">

TARAYICI <canvas> DESTEKLEMİYOR.
</canvas>

<script type="text/javascript">
/**
 * [canvas description] :Dökümandan HTML elementinin ID'si
 * 						  'canvasim' olana atadım.
 * @type {[var]}
 */				
var canvas = document.getElementById("canvasim");
/**
 * [icrk description] : Oluşturulan içeriğin 2d çizileceğini 
 * 						belirtiyoruz
 * @type {[var]}
 */
var icrk = canvas.getContext("2d");

icrk.beginPath();
/**
 * { item_description } :arc(x,y,z,ne kadar tarayacak(2pı)
 */
icrk.arc(100,100,5,0,2*Math.PI,false);
// çizgi kalınlığı
icrk.lineWidth=5;  
//çizgi rengi
icrk.fillStyle="#340FAB" 
//içeriğin doldurulması
icrk.fill(); 

</script>
</body>
</html>
